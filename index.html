<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>PRACTICAS DOM</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
     <link rel="stylesheet" href="./css/styles-dom.css">
</head>

<body>
     <header class="header">
          <h1>Ejercicios del DOM y Git/GitHub</h1>
     </header>

     <!-- ************* MENU HAMBURGUESA ************* -->
     <!-- ****** https://jonsuh.com/hamburgers/ ****** -->
     <button class="panel-btn hamburger hamburger--arrowalt" type="button">
          <span class="hamburger-box">
               <span class="hamburger-inner"></span>
          </span>
     </button>
     <!-- ******************************************** -->

     <aside class="panel">
          <nav class="menu">
               <a href="#seccion1">Seccion 1</a>
               <a href="#seccion2">Seccion 2</a>
               <a href="#seccion3">Seccion 3</a>
               <a href="#seccion4">Seccion 4</a>
               <a href="#seccion5">Seccion 5</a>
          </nav>
     </aside>

     <main>
          <section id="seccion1" class="section">
               <h2>Reloj Digital - Alarma</h2>
               <div id="reloj"></div>
               <div>
                    <button id="activar-reloj">Iniciar Reloj</button>
                    <button id="desactivar-reloj">Detener Reloj</button>
                    <button id="activar-alarma">Iniciar Alarma</button>
                    <button id="desactivar-alamar">Detener Alarma</button>
               </div>
          </section>
          <section id="seccion2" class="section">
               <h2>Validacion de formularios</h2>
               <form class="contact-form">
                    <legend>Envianos tus comentarios.</legend>
                    <input type="text" name="name" placeholder="Escribe tu nombre"
                         title="El nombre solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                         required>
                    <input type="email" name="email" placeholder="Escribe tu correo" title="Email incorrecto"
                         pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
                    <input type="text" name="subject" placeholder="Asunto a tratar" title="El asunto es requerido"
                         required>
                    <textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios"
                         data-pattern="^.{1,255}$" title="Tu comentario no debe exceder los 255 caracteres"
                         required></textarea>
                    <input type="submit" value="Enviar">
                    <div class="contact-form-loader none">
                         <img src="assets/spinning-circles.svg" alt="Cargando">
                    </div>
                    <div class="contact-form-response none">
                         <p>
                              Los datos han sido enviados.
                         </p>
                    </div>
               </form>
          </section>
          <section id="seccion3" class="section">
               <h2>Seccion 3</h2>
          </section>
          <section id="seccion4" class="section">
               <h2>Seccion 4</h2>
          </section>
          <section id="seccion5" class="section">
               <h2>Seccion 5</h2>
          </section>
     </main>

     <script src="./js/app_dom.js" type="module"></script>
</body>

</html>
